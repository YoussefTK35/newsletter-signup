<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="css/sign-up-style.css">

</head>
<body>
  <div class="container">
    <div class="sub-container">
      <h1 class="header">Stay updated!</h1>
      <p class="intro">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <div class="email-state">
        <h5>Email address</h5>
        <h5 id="error-message">Valid email required</h5>
      </div>

      <input id="email-input" type="email" placeholder="email@company.com"><br>
      <button id="subscribe-button" onclick="subscribe()">Subscribe to montly newsletter</button>
    </div>

    <div class="img-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration">
    </div>
    <script src="main.js"></script>
  </div>
</body>
</html>
