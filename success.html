<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="css/sign-up-style.css">
</head>
<body>
    <div class="container" style="flex-direction: column; align-items: flex-start; padding: 4rem; max-width: 23rem;">
        <img src="assets/images/icon-success.svg" alt="success">
        <h1 class="header" style="margin-top: 2rem;">Thanks for subscribing!</h1>
        <p class="content" style="margin: 2rem 0;">A confirmation email has been sent to <strong id="email">ash@loremcompany.com</strong>. Please open it and click the button inside to confirm your subscription.</p>
        <button id="dismiss-button" onclick="dismiss()">Dismiss message</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
